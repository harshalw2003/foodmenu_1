<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="header">

        <h1 class="restro-name">Bouffage Cafe <br><span>FOOD MENU</span></h1>

        <p class="restro-slogan">
            " Indulge Your Senses "
        </p>
    
    </div>

    <div class="search-bar">

        <input type="text" placeholder="Search you want to eat...">
        <div id="search-icon"><img src="assets/search.png" alt=""></div>

    </div>

    <div class="sub-container">
         
        <h2 class="sub-heading"> Pizzas</h2>
        <div class="items">

            <div class="item-card">

                <div class="item-img">
                    <img src="assets/pizza.jpg" alt="">


                </div>
                <div class="item-info">

                    <div class="item-name-price">

                        <div class="item-name">
                            <p> Veggie Medley </p>

                            <div class="item-type">

                                <img src="assets/veg-icon.png" alt="">

                            </div>

                        </div>
                        <div class="item-price">

                            <s class="cut-price">349</s>
                            <p class="real-price">299 Rs</p>
                        </div>
                    </div>

                    <div class="special">

                        <img src="assets/special.png" alt="">
                    </div>

                    



                    



                </div>
            </div>
            <div class="item-card">

                <div class="item-img">
                    <img src="assets/pizza.jpg" alt="">


                </div>
                <div class="item-info">

                    <div class="item-name-price">

                        <div class="item-name">
                            <p>Margherita Delight </p>

                            <div class="item-type">

                                <img src="assets/non-veg-icon.png" alt="">
                                
                            </div>

                        </div>
                        <div class="item-price">

                            <s class="cut-price">549</s>
                            <p class="real-price">349 Rs</p>
                        </div>
                    </div>

                    <div class="new">

                        <img src="assets/new.png" alt="">
                    </div>




                </div>
            </div>
            <div class="item-card">

                <div class="item-img">
                    <img src="assets/pizza.jpg" alt="">


                </div>
                <div class="item-info">

                    <div class="item-name-price">

                        <div class="item-name">
                            <p> Pepperoni Supreme </p>

                            <div class="item-type">

                                <img src="assets/veg-icon.png" alt="">
                                
                            </div>

                        </div>
                        <div class="item-price">

                            <s class="cut-price">300</s>
                            <p class="real-price">249 Rs</p>
                        </div>
                    </div>

                    <div class="special">

                        <img src="assets/special.png" alt="">
                    </div>


                </div>
            </div>

        </div>
    </div>

    <footer class="navbar">

        <ul>
            <li><div class="nav-btn  active-tab"  id="pizza-cont" onclick="Openpizza()" onclick="fadeInDiv()">
                <div class="nav-img  ">
                    <img src="assets/pizza.jpg" alt="">

                </div>

                <p class="nav-text" >
                    Pizzas
                </p>

                
            </div></a></li>
            <li><div class="nav-btn"  id="momo-cont" onclick="Openmomo()" onclick="fadeInDiv()">
                <div class="nav-img">
                    <img src="assets/pizza.jpg" alt="">


                </div>

                <p class="nav-text" >
                    Momos
                </p>

                
            </div></a></li>
            <li><div class="nav-btn" id="sandwich-cont" onclick="Opensandwich()" onclick="fadeInDiv()">
                <div class="nav-img">
                    <img src="assets/pizza.jpg" alt="">


                </div>

                <p class="nav-text" >
                   Sandwiches
                </p>

                
            </div></a></li>
            <li><div class="nav-btn" id="burger-cont"  onclick="Openburger()" onclick="fadeInDiv()">
                <div class="nav-img">
                    <img src="assets/pizza.jpg" alt="">


                </div>

                <p class="nav-text" >
                    Burgers
                </p>

                
            </div></a></li>
        </ul>

    


    </footer>

    
</div>
<script>

 var pizza=document.getElementById("pizza-cont")
 var momo=document.getElementById("momo-cont")
 var sandwich=document.getElementById("sandwich-cont")
 var burger=document.getElementById("burger-cont")

 function Openpizza(){

    pizza.classList.add("active-tab")
    momo.classList.remove("active-tab")
    sandwich.classList.remove("active-tab")
    burger.classList.remove("active-tab")

}
function Openmomo(){
    
    pizza.classList.remove("active-tab")
    momo.classList.add("active-tab")
    sandwich.classList.remove("active-tab")
    burger.classList.remove("active-tab")

}

function Opensandwich(){
    
    pizza.classList.remove("active-tab")
    momo.classList.remove("active-tab")
    sandwich.classList.add("active-tab")
    burger.classList.remove("active-tab")

}

function Openburger(){
    
    pizza.classList.remove("active-tab")
    momo.classList.remove("active-tab")
    sandwich.classList.remove("active-tab")
    burger.classList.add("active-tab")

}

function fadeInDiv() {
    let nav_img = document.getElementsByClassName('nav-img');
    nav_img.style.display = 'block'; /* Change display to block */
    setTimeout(function () {
        nav_img.style.opacity = '1'; /* Change opacity to 1 for fade-in effect */
    }, 10); /* Add a small delay for better transition */
}



</script>




    
</body>
</html>
